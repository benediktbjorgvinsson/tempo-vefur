<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPO - Skrá inn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #0A1C2E; }
        .text-navy { color: #0A1C2E; }
        .bg-navy { background-color: #0A1C2E; }
        .text-highlight { color: #FACC15; }
        .bg-highlight { background-color: #FACC15; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="h-screen overflow-hidden flex bg-white">

    <!-- VINSTRI HLIÐ (Form) -->
    <div class="w-full lg:w-1/2 flex flex-col justify-between p-8 sm:p-12 lg:p-10 overflow-y-auto relative">
        
        <!-- Header -->
        <div class="flex justify-between items-center animate-slide-up">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-navy rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#FACC15" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight text-navy">TEMPO</span>
            </a>
            <a href="index.html" class="text-sm text-neutral-400 hover:text-navy transition-colors">Til baka</a>
        </div>

        <!-- Login Form -->
        <div class="max-w-sm w-full mx-auto py-8 animate-slide-up" style="animation-delay: 0.1s;">
            <h1 class="text-3xl font-bold text-navy mb-2">Velkomin/n aftur</h1>
            <p class="text-neutral-500 mb-6">Skráðu þig inn til að sjá stöðuna á söfnuninni.</p>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-navy mb-1.5">Netfang</label>
                    <input id="email" type="email" placeholder="nafn@dæmi.is" class="w-full px-4 py-3 rounded-xl border border-neutral-200 focus:outline-none focus:ring-2 focus:ring-navy/20 focus:border-navy transition-all bg-neutral-50 hover:bg-white">
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-1.5">
                        <label class="block text-sm font-semibold text-navy">Lykilorð</label>
                        <a href="#" class="text-xs font-medium text-neutral-400 hover:text-navy">Gleymt lykilorð?</a>
                    </div>
                    <input id="password" type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-neutral-200 focus:outline-none focus:ring-2 focus:ring-navy/20 focus:border-navy transition-all bg-neutral-50 hover:bg-white">
                </div>

                <button id="login-btn" type="button" class="w-full bg-navy text-white font-medium py-3.5 rounded-xl hover:bg-neutral-800 transition-all shadow-lg shadow-navy/20 active:scale-[0.98] mt-2">
                    Skrá inn
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center animate-slide-up" style="animation-delay: 0.2s;">
            <p class="text-sm text-neutral-500">
                Ertu ekki með aðgang? 
                <a href="signup.html" class="font-semibold text-navy hover:underline underline-offset-2">stofnaðu aðgang hér</a>
            </p>
        </div>
    </div>

    <!-- HÆGRI HLIÐ (Mynd/Skraut) -->
    <div class="hidden lg:flex w-1/2 bg-neutral-50 border-l border-neutral-200 relative overflow-hidden items-center justify-center">
        <div class="absolute top-0 right-0 w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-[80px] opacity-50"></div>
        <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-[80px] opacity-50"></div>

        <div class="relative z-10 max-w-md w-full p-8 text-center">
            <div class="w-20 h-20 bg-white rounded-2xl shadow-xl flex items-center justify-center mx-auto mb-6 text-navy">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" x2="20" y1="8" y2="14"/><line x1="23" x2="17" y1="11" y2="11"/></svg>
            </div>
            <h2 class="text-3xl font-bold text-navy mb-4">Gaman að sjá þig aftur!</h2>
            <p class="text-neutral-500 leading-relaxed">
                Skoðaðu stöðuna, sæktu söluhlekkinn þinn og haltu áfram að safna fyrir ferðalaginu.
            </p>
        </div>
    </div>

    <!-- TOAST NOTIFICATION (Falið í byrjun) -->
    <div id="toast" class="fixed bottom-6 right-6 flex items-center gap-4 bg-navy text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-48 transition-all duration-500 z-50">
        <div id="toast-icon" class="w-8 h-8 rounded-full bg-highlight text-navy flex items-center justify-center shrink-0"></div>
        <div>
            <h4 id="toast-title" class="font-bold text-sm"></h4>
            <p id="toast-message" class="text-xs text-gray-300"></p>
        </div>
    </div>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. Tenging
        const SUPABASE_URL = 'https://axwbfnnhbccoqtqaffaj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4d2Jmbm5oYmNjb3F0cWFmZmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NTMxOTksImV4cCI6MjA3OTIyOTE5OX0.xEHFqIe8QYT22Yj375LNYqwPkwJA5hrVB6HyPASNobs';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 2. Helper fyrir Toast
        function showToast(title, message, isError = false) {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toast-title');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');

            toastTitle.innerText = title;
            toastMessage.innerText = message;

            if (isError) {
                toastIcon.classList.remove('bg-highlight', 'text-navy');
                toastIcon.classList.add('bg-red-500', 'text-white');
                toastIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
            } else {
                toastIcon.classList.add('bg-highlight', 'text-navy');
                toastIcon.classList.remove('bg-red-500', 'text-white');
                toastIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
            }

            toast.classList.remove('translate-y-48');
            setTimeout(() => toast.classList.add('translate-y-48'), 3000);
        }

        // 3. Virkni
        const loginBtn = document.getElementById('login-btn');

        // Enter takki virkar líka
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        loginBtn.addEventListener('click', async () => {
            const originalText = loginBtn.innerText;
            loginBtn.innerText = "Augnablik...";
            loginBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Innskráning
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                showToast("Innskráning mistókst", "Rangt netfang eða lykilorð.", true);
                loginBtn.innerText = originalText;
                loginBtn.disabled = false;
            } else {
                // Tókst!
                showToast("Velkomin/n aftur!", "Þú verður send/ur á stjórnborðið.");
                
                // Senda notanda á dashboard.html eftir 1 sekúndu
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; 
                }, 1000);
            }
        });
    </script>
</body>
</html>
